<div class="bg-primary min-vh-100 d-flex justify-content-center align-items-center">
    <div class="container bg-primary">
        <div class="row justify-content-center">
            <div class="col-12 col-xxl-11">
                <div class="card">
                    <div class="row g-0">
                        <div class="col-12 d-flex align-items-center justify-content-center">
                            <div class="col-12 col-lg-11 col-xl-10">
                                <div class="card-body p-3 p-md-4 p-xl-5">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="mb-5">
                                                <h2 class="text-center text-lg fw-medium">Reset Password</h2>
                                                <h3 class="fs-6 fw-normal text-secondary text-center m-0">
                                                    Enter your new password below to reset your account password.
                                                </h3>
                                            </div>
                                        </div>
                                    </div>
                                    <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
                                        <div class="row gy-3 overflow-hidden">
                                            <div class="col-12">
                                                <div class="form-floating mb-3">
                                                    <input type="password" class="form-control" id="password"
                                                        formControlName="password" placeholder="Enter new password">
                                                    <label for="password" class="form-label">New Password</label>
                                                    <div *ngIf="password?.invalid && (password?.dirty || password?.touched)"
                                                        class="text-danger mt-2">
                                                        <div *ngIf="password?.errors?.['required']">Password is required.
                                                        </div>
                                                        <div *ngIf="password?.errors?.['minlength']">Password must be at least 8 characters long.
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-floating mb-3">
                                                    <input type="password" class="form-control" id="confirmPassword"
                                                        formControlName="confirmPassword" placeholder="Re-enter new password">
                                                    <label for="confirmPassword" class="form-label">Re-enter Password</label>
                                                    <div *ngIf="confirmPassword?.invalid && (confirmPassword?.dirty || confirmPassword?.touched)"
                                                        class="text-danger mt-2">
                                                        <div *ngIf="confirmPassword?.errors?.['required']">Confirming your password is required.
                                                        </div>
                                                        <div *ngIf="confirmPassword?.errors?.['mustMatch']">Passwords do not match.
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="d-grid">
                                                    <button class="btn btn-dark btn-lg" type="submit"
                                                        [disabled]="resetPasswordForm.invalid">Reset Password</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-center mt-5">
                                                <a href="/login" class="link-secondary text-decoration-none">Login</a>
                                                <a href="/register" class="link-secondary text-decoration-none">Register</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
